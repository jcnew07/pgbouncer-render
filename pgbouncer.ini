[databases]
# Conexi칩n hacia Neon
neondb = host=ep-quiet-cherry-ad9gqitp-pooler.c-2.us-east-1.aws.neon.tech port=5432 dbname=neondb

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432

auth_type = plain
auth_file = /etc/pgbouncer/userlist.txt

# Pooling en modo sesi칩n (compatible con ORMs como TypeORM/n8n)
pool_mode = session
max_client_conn = 100
default_pool_size = 20

# Limpieza de sesi칩n al cerrar
server_reset_query = DISCARD ALL

# TLS obligatorio
server_tls_sslmode = require

# Timeouts
query_timeout = 600
idle_transaction_timeout = 60
server_idle_timeout = 300

# Logs b치sicos
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
